<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>

<Header>Crear Cuenta</Header>
<form class="form">
 <p class="form__title">Datos de Correo</p>
      <div>
        <label class="Usuario"> <span> Nombre de Usuario</span> <br>
          <input type="text" name="Username"  required class="correo_diseño">
        </label>
      </div>
      <div >
        <label class="Correo"><span id="Correo"> Correo Electrónico </span> <br>
          <input type="email" name="email" required class="correo_diseño">
        </label>
     </div>
     <div >
       <label class="contraseña" >Contraseña <br>
         <input type="password" name="password" required class="correo_diseño">
       </label>
     </div>
    <br>
    <label class="términos"> Aceptar Términos de Servicios y Condiciones
      <Input type="checkbox" name="Términos de Servicio" required class="check">Acepto</Input>
    </label>
    <br>
    <br>
    <button class="btn" > <span> Crear Cuenta </span></button>
    <br>
   
    <p>Con JobIU tienes acceso a más de 15,000 ofertas de empleo</p>

</form>

</body>
</html>
