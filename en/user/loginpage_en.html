<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobIU | LogIn</title>

  <!-- Links -->
  <link rel="shortcut icon" href="../../img/JobIUfavicon.png" type="image/x-icon">
  <link rel="stylesheet" href="../../Resources/Styles/styleLoginPage.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;1,300&display=swap" rel="stylesheet">
</head>
<body>
      
      <div class="container">
        <div class="img">
          <img src="../../Resources/img/login-page/account.svg" alt="" class="acc">
        </div>
        <div class="login">
          <form action="loginpage.html">
            <img src="../../Resources/img/login-page/profile.svg" alt="" class="pro">
            <h2>You're almost there!</h2>
            <div class="input-div one">
              <div>
                <h5>Username</h5>
                <input type="text" class="input">
              </div>  
            </div>
            <div class="input-div two">
              <div>
                <h5>Password</h5>
                <input type="password" class="input">
              </div>  
            </div>
            <a href="../user/CreateAccount.html" class="a">Create account</a>
            <a href="#">Forgot Password?</a>
            <a href="../../index.html">
              <input type="sumbit" class="btn" value="Login" readonly>
            </a>
          </form>
        </div>
      </div>
  <script src="../../Resources/js/LoginPage/main.js" type="text/javascript"></script>





</body>
</html>
