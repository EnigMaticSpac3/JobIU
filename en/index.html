<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Links -->
    <link rel="stylesheet" href="../stylesGENERAL/stylefonts.css">
    <link rel="shortcut icon" href="../../img/JobIUfavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>My profile</title>
</head>
<body>
    <div class="menu">
        <h1 class="jobiu">JobIU</h1>
     
        <p class="home"> <a href="../../index.html"> Home</a></p>
        <p class="user"> <a href="#"> My Profile </a></p>
        <p class="jobs"><a href="#"> My Jobs</a></p>
        <p class="sign"><a href="../../index.html">Sign out</a></p>
    </div>

   <h1 class="myp">My profile</h1>

       <div class="profile">
         <div class="description"> 
             <img src="../Icons/male.svg" alt="" class="img">
           <form class="form">
                <label class="name">
                    <input type="text" placeholder="Name" required>
                </label>
                <br>
                <label class="age" >
                    <input type="number" placeholder="Age" required>
                </label>
                <br>
                <label class="uni">
                    <input type="text" placeholder="University(optional)">
                </label>
           </form>
           <p class="desc1">Describe yourself</p>
           <textarea name="" id="" cols="30" rows="10" class="desc2"></textarea>
        </div>

        <div class="career">
            <h1 class="car">Careers</h1>
            <br>
            <input type="text" placeholder="Career">
            <br>
            <input type="text" placeholder="Another Career">
            <br>
            <input type="text" placeholder="Amazing you have 3 careers">
            <br>
            <input type="text" placeholder="Impresive">
            
        </div>

        <div class="abilities">
            <h1>Habilities</h1>
            <textarea name="" id="" cols="30" rows="10" placeholder="Write your abilities!"></textarea> 
 
        </div> 

        <button class="save">Save</button> 







    </div>  

    

    
</body>
</html>
