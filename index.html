<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobIU-Find your Job</title>

    <!-- Links -->
    <link rel="stylesheet" href="stylesCSS/normalize.css">
    <link rel="shortcut icon" href="img/JobIUfavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="stylesCSS/style_header.css">
    <link rel="stylesheet" href="stylesCSS/style_index.css" >
    <script src="https://kit.fontawesome.com/b3ff63caad.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="back-container">
        <header>
            <div class="title">
                <a href="#">JobIU</a>
            </div>
            
            <nav class="nav-menu"> 
                <div class="search-section-btn">
                    <a href="#">Encuentra tu empleo</a>
                </div>
                <ul>
                    <li><a href="#">Subir CV</a></li>
                    <li class="sign-btn">
                        <a href="#">Iniciar Sesión</a>
                    </li>
                    <li><a href="#">Empresas/Publicar</a></li>
                </ul>
            </nav>
        </header>
    
    
        <main>
             <!-- Form automated with rec_searches.js  -->
            <form class="search-container" for="s_job" action="rec_searches.js">
                <div class="search-labels">
                    <label for="search_job">
                        <input id="s_job" type="text" placeholder="Job (company or job)" class="buscador_design"> 
                        <img class="search-icon" src="img/icons/searchicon.svg" alt="*">
                    </label>
                    
                    <label for="searchCountry">
                        <input id="searchCountry" type="text" placeholder="Country or City" class="buscador_design">
                        <img class="search-icon" src="img/icons/location.svg" alt="*">
                    </label>
                </div>
                

                <div class="search-button">
                    <button id="btn" type="submit">Search</button>
                </div>
            </form>
            
        </main>
    </div>

    <!-- Most Searched Jobs -->
    <section class="most-searched-jobs">
        <h2>Más Buscados</h2>
        <div class="container">
            <div class="item">
                <a href="#">Contabilidad...</a>
            </div>
            <div class="between">
                <i class="fas fa-circle"></i>
            </div>
            <div class="item">
                <a href="#">Marketing...</a>
            </div>
            <div class="between">
                <i class="fas fa-circle"></i>
            </div>
            <div class="item">
                <a href="#">Logística...</a>
            </div>
            <div class="between">
                <i class="fas fa-circle"></i>
            </div>
            <div class="item">
                <a href="#">Administrador de empresas...</a>
            </div>
            <div class="between">
                <i class="fas fa-circle"></i>
            </div>
            <div class="item">
                <a href="#">Turismo...</a>
            </div>
        </div>
        
    </section>

    <!-- Inicia la sección de Busquedas recientes -->
    <section class="recent-searches">
                <i class="far fa-star"></i>
                <i class="fas fa-trash-alt"></i>
            
    </section>        

    <section class="pruebas">
        <div>
            <h2>
                <a href="./Testing/prueba.html">Página de Pruebas</a>
            </h2>
        </div>
    </section>



        
    <script src="rec_searches.js"></script>
</body>
</html>
