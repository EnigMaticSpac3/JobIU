<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobIU-Find your Job</title>

    <!-- Links -->
    <link rel="stylesheet" href="normalize.css">
    <link rel="shortcut icon" href="img/JobIUfavicon.png" type="image/x-icon">
    <link rel="stylesheet" href="stylesCSS/style_header.css">
    <link rel="stylesheet" href="stylesCSS/style_index.css" >
    
</head>
<body>
    <div class="back-container">
        <header>
            <nav class="nav-menu">
                <div class="title"><a href="#">JobIU</a></div>
                <div class="options">
                    <ul class="option-one">
                        <li><a href="#">Finding Job</a></li>
                    </ul>
                    <div class="toggle-menu">
                        <div class="menu-icon"></div>
                    </div>
                    <ul class="user-options">
                        <li><a href="#">Upload CV</a></li>
                        <li><a href="#">Sign In</a></li>
                        <div class="line"></div>
                        <li><a href="#">Post Jobs</a></li>
                    </ul>
                </div>
            </nav>
        </header>
    
    
        <main>
            <form class="search-container" action="index.html" method="POST">
                <label for="search_job" class="label_design">
                    <input type="text" placeholder="Job (company or job)" class="buscador_design"> 
                    <img class="search-icon" src="img/icons/searchicon.svg" alt="*">
                </label>
                <!-- <br> -->
                <label for="searchCountry" class="label_design">
                    <input type="text" placeholder="Country or City" class="buscador_design">
                    <img class="search-icon" src="img/icons/location.svg" alt="*">
                </label>

                <div class="search-button">
                    <button type="submit">Search</button>
                </div>
            </form>
        </main>
        <section class="recent-searches">
            <h2>Recent Searches</h2>

        </section>        
    </div>

        
        
    <script src="header.js"></script>
</body>
</html>
